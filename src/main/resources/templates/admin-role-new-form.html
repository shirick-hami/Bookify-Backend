<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.Thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - Add new User</title>
    <link th:rel="stylesheet" th:href="@{~/assets/bootstrap/css/bootstrap.min.css}"/>
    <link th:rel="stylesheet" th:href="@{~/css/index.css}"/>

</head>
<body class="text-center">
    <div class="container-fluid">
        <div>
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" th:href="@{/}">
                    <img id="logo" th:src="@{~/images/logo.png}" alt="Bookify Logo"/>
                </a>
                <div class="collapse navbar-collapse" id="navBar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{~/admin/users}">Users</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{~/admin/roles}">Roles</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{~/admin/genres}">Genre</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{~/admin/books}">Books</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{~/admin/orders}">Orders</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{~/admin/settings}">Settings</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <div class="text-center">
            <h2>Add Role</h2>
        </div>

        <form th:action="@{~/admin/roles/save}" method="post" th:object="${role}">
            <div class="border border-secondary rounded p-3">

                <div class="form-group row m-2">
                    <label class="col-sm-4 col-form-label">Role Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{name}" required minlength="2" maxlength="10"/>
                    </div>
                </div>

                <div class="form-group row m-2">
                    <label class="col-sm-4 col-form-label">Role Description</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{description}" required minlength="10" maxlength="150"/>
                    </div>
                </div>

                <div class="text-center m-2">
                    <input type="submit" value="Save" class="btn btn-primary m-3"/>
                    <a th:href="@{~/admin/roles}">
                        <input type="button" value="Cancel" class="btn btn-secondary"/>
                    </a>
                </div>
            </div>
        </form>
    </div>

    <script th:src="@{~/assets/jquery/jquery.min.js}"></script>
    <script th:src="@{~/assets/popper/popper.min.js}"></script>
    <script th:src="@{~/assets/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
